<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Data Collector</h1>
        </div>
    </header>

    <main class="container">
        <form id="dataForm">
            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="article">Article *</label>
                <input type="text" id="article" placeholder="Enter article description" required>
            </div>

            <div class="form-group">
                <label for="client">Client *</label>
                <input type="text" id="client" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
                <label for="nBon">NÂ° Bon</label>
                <input type="text" id="nBon" placeholder="Enter bon number">
            </div>

            <div class="form-group">
                <label for="nTicket">NÂ° Ticket</label>
                <input type="text" id="nTicket" placeholder="Enter ticket number">
            </div>

            <div class="form-group">
                <label for="quantite">QuantitÃ© *</label>
                <input type="number" id="quantite" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label>Images *</label>
                <div class="image-capture-controls">
                    <button type="button" id="captureBtn" class="btn">
                        <span class="icon">ðŸ“·</span> Capture
                    </button>
                    <button type="button" id="uploadBtn" class="btn">
                        <span class="icon">ðŸ“¤</span> Upload
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <video id="video" hidden></video>
                <canvas id="canvas" hidden></canvas>
                <div id="imagePreview" class="image-preview"></div>
                <p id="imageError" class="error-message"></p>
            </div>

            <div id="status" class="status-message"></div>

            <div class="button-group">
                <button type="button" id="saveBtn" class="btn">
                    <span class="icon">ðŸ’¾</span> Save Draft
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span class="icon">ðŸ“¤</span> Submit
                </button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>Data Collector App Â© 2024</p>
            <p>Securely collect and process field data</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
