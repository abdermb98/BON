<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <main class="container">
        <form id="dataForm">
            <div class="form-group">
                
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                
                <input type="text" id="article" placeholder="Enter article description" required>
            </div>

            <div class="form-group">
               
                <input type="text" id="client" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
               
                <input type="text" id="nBon" placeholder="Enter bon number">
            </div>

            <div class="form-group">
                
                <input type="text" id="nTicket" placeholder="Enter ticket number">
            </div>

            <div class="form-group">
                
                <input type="number" id="quantite" min="1" value="1" required>
            </div>

            <div class="form-group">
                
                <div class="image-capture-controls">
                    <button type="button" id="captureBtn" class="btn">
                        <span class="icon">ðŸ“·</span> Capture
                    </button>
                    <button type="button" id="uploadBtn" class="btn">
                        <span class="icon">ðŸ“¤</span> Upload
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <video id="video" hidden></video>
                <canvas id="canvas" hidden></canvas>
                <div id="imagePreview" class="image-preview"></div>
                <p id="imageError" class="error-message"></p>
            </div>

            <div id="status" class="status-message"></div>

            <div class="button-group">
                <button type="button" id="saveBtn" class="btn">
                    <span class="icon">ðŸ’¾</span> Save Draft
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span class="icon">ðŸ“¤</span> Submit
                </button>
            </div>
        </form>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
